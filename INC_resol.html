<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incident Resolution Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TRC Incident Resolution Template</h1>
        </div>

        <div class="form-group">
            <label for="country">Impacted Country:</label>
            <select id="country" onchange="updateRegionDropdown()">
                <option value="" disabled selected>Choose Country</option>
                <option value="SG">SG</option>
                <option value="HK">HK</option>
                <option value="UAE">UAE</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <!--
<div class="form-group">
    <label for="region">Impacted Region:</label>
    <select id="region" disabled>
        <option value="" disabled selected>Choose Region</option>
    </select>
</div>
-->
<div class="form-group">
    <label for="region">Impacted Region:</label>
    <select id="region">
        <option value="" disabled selected>Choose Region</option>
        <option value="APAC">APAC</option>
        <option value="EMEA">EMEA</option>
        <option value="NAM">NAM</option>
    </select>
</div>

        <div class="form-group">
            <label for="impactedApplication">Impacted Application:</label>
            <input type="text" id="impactedApplication" placeholder="Enter Impacted Application">
        </div>

        <div class="form-group">
            <label for="causedApplication">Caused Application:</label>
            <input type="text" id="causedApplication" placeholder="Enter Caused Application">
        </div>

        <div class="form-group">
            <label for="rootCauseCategory">Root Cause Category:</label>
            <select id="rootCauseCategory" onchange="updateSubCat()">
                <option value="" disabled selected>Choose Category</option>
                <option value="Capacity">Capacity</option>
                <option value="Change management">Change management</option>
                <option value="Code & Configuration">Code & Configuration</option>
                <option value="Access management">Access management</option>
                <option value="Security">Security</option>
                <option value="Environment">Environment</option>
                <option value="User query">User query</option>
                <option value="System Limitation">System Limitation</option>
                <option value="Data">Data</option>
                <option value="Batch job">Batch job</option>
                <option value="Third Party">Third Party</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rootCauseSubCategory">Root Cause Sub Category:</label>
            <select id="rootCauseSubCategory">
                <option value="" disabled selected>Select Sub Category</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rootCauseAnalysis">Root Cause Analysis:</label>
            <textarea id="rootCauseAnalysis" rows="3" placeholder="Enter Analysis"></textarea>
        </div>

        <div class="form-group">
            <label for="temporarySolution">Temporary Solution:</label>
            <textarea id="temporarySolution" rows="3" placeholder="Enter Temporary Solution"></textarea>
        </div>

        <div class="form-group">
            <label for="permanentSolution">Permanent Solution:</label>
            <textarea id="permanentSolution" rows="3" placeholder="Enter Permanent Solution"></textarea>
        </div>

        <div class="form-group">
            <label for="RecordsChangeNumberProjectNumber">Related records/Change Number:</label>
            <input type="text" id="RecordsChangeNumberProjectNumber" placeholder="Enter Change Number">
        </div>

        <div class="form-group">
            <label for="businessImpactDetails">Business Impact Details:</label>
            <textarea id="businessImpactDetails" rows="3" placeholder="Enter Impact Details"></textarea>
        </div>

        <div class="form-group">
            <label for="preventiveMeasures">Preventive Measures:</label>
            <textarea id="preventiveMeasures" rows="3" placeholder="Enter Preventive Measures"></textarea>
        </div>

        <button onclick="displayDescription()">Resolution Template</button>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="descriptionBox" class="description-box"></div>
            <button onclick="copyText()">Copy Resolution Template</button>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmationModal()">&times;</span>
            <p>Resolution description copied!</p>
            <button onclick="closeConfirmationModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
